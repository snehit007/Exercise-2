<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coding Competition Entry Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <h1>Coding Competition Entry Form</h1>

  <!-- Registration form begins -->
  <form action="/serverlogic" method="post" enctype="multipart/form-data">

    <!-- Personal Details Section -->
    <fieldset>
      <legend>Personal Details</legend>

      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" required placeholder="Enter your full name" maxlength="50" autofocus>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required placeholder="example@example.com">

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required minlength="6" maxlength="20" placeholder="Choose a password">

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" placeholder="10-digit phone number">
    </fieldset>

    <!-- Event Preferences Section -->
    <fieldset>
      <legend>Competition Preferences</legend>

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required>

      <label for="experience">Years of Coding Experience</label>
      <input type="number" id="experience" name="experience" min="0" max="50" required placeholder="e.g. 3">

      <label for="portfolio">Portfolio URL</label>
      <input type="url" id="portfolio" name="portfolio" required placeholder="https://yourportfolio.com">

      <label for="language">Preferred Language</label>
      <select id="language" name="language" required>
        <option value="">--Select--</option>
        <option value="python">Python</option>
        <option value="java">Java</option>
        <option value="cpp">C++</option>
        <option value="js">JavaScript</option>
        <option value="go">Go</option>
      </select>

      <p>Competition Category</p>
      <input type="radio" id="beginner" name="category" value="beginner" required>
      <label for="beginner">Beginner</label>

      <input type="radio" id="advanced" name="category" value="advanced" required>
      <label for="advanced">Advanced</label>

      <p>Skills (Select all that apply)</p>
      <input type="checkbox" id="algorithms" name="skills" value="algorithms">
      <label for="algorithms">Algorithms</label>

      <input type="checkbox" id="webdev" name="skills" value="webdev">
      <label for="webdev">Web Development</label>

      <input type="checkbox" id="ml" name="skills" value="ml">
      <label for="ml">Machine Learning</label>

      <input type="checkbox" id="databases" name="skills" value="databases">
      <label for="databases">Databases</label>
    </fieldset>

    <!-- Additional Info Section -->
    <fieldset>
      <legend>Additional Information</legend>

      <label for="search">Search Topics of Interest</label>
      <input type="search" id="search" name="search" required placeholder="Search here...">

      <label for="resume">Upload Resume (PDF only)</label>
      <input type="file" id="resume" name="resume" accept=".pdf" required>

      <label for="comments">Why should we select you?</label>
      <textarea id="comments" name="comments" rows="4" placeholder="Write here..." required></textarea>

      <label for="progress">Form Completion Progress</label>
      <progress id="progress" value="80" max="100"></progress>
    </fieldset>

    <!-- Form Buttons -->
    <input type="submit" value="Submit Entry">
    <input type="reset" value="Reset Form">

  </form>
  <!-- Registration form ends -->

</body>
</html>
